<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern</title>
	<style>
		#wrapper{
			width: 80vw;

			margin-left: 10vw;
		}

		.module{
	/*		width: 10px;

		}

		h1{
		/*	font-family: Helvetica;*/
			color: #0351FF;


		}
		body{
			background-color: #88A6EA;
		}

	</style>

</head>
<body>

	<div id = "wrapper"></div>

	<script type="text/javascript">
	
//Homework

//Maybe use ascii and generate random letters and symbols that rotate and have different typefaces? 

//fading in and out colors 
//but random transparency

var wrapper = document.getElementById("wrapper");

var rows = 20;
var cols = 20;

var moduleWidth = wrapper.offsetWidth/cols;
var moduleHeight = wrapper.offsetHeight/rows; 

	for(var i = 0; i < rows; i++) {
		for(var j = 0; j < cols; j++) {
			//ASCII KEYS FROM 65 - 126
			var asciiMin = 65;
			var asciiMax = 127;

			var asciiCode = Math.floor(Math.random() * (asciiMax - asciiMin) + asciiMin);
			console.log(asciiCode);
			var c = String.fromCharCode(asciiCode);

			var posX = moduleWidth * i;
			var posY = moduleWidth * j;

			var a = Math.random();

			var el = document.createElement("div");
			el.className = "aChar";
			el.innerHTML = `
			<h1 style = "font-size *2:${moduleHeight}px; opacity:${a};top:${posY}px; left:${posX}px;"> ${c} </h1> 

			`
			el.className = "module";
			wrapper.appendChild(el);

		}
	}



	</script>
</body>
</html>
