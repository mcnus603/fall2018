<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern</title>
	<style>
		#wrapper{
			width: 100vw;
			height: 100vh;
			/*background-color: pink;*/
		/*	margin-top: 5vh;
			margin-left: 5vw;*/
			position: relative;
		}

		.module{
	/*		position: relative;*/
			display: inline-block;
			margin-right:5px; 
		}

		.letter{
			position: absolute;
			color: white;

		}
		body{
			background-color: black;
		}

	</style>

</head>
<body>

	<div id = "wrapper"></div>

	<script type="text/javascript">
	
//Homework
//container and then center the H1's in the container 

var wrapper = document.getElementById("wrapper");

vear rows = 15;
var cols = 20;

var moduleWidth = wrapper.offsetWidth/cols;
var moduleHeight = wrapper.offsetHeight/rows; 

console.log(wrapper.offsetHeight);

var typeArray = ["monospace", "Helvetica", "Times", "Georgia"];

	for(var i = 0; i < rows; i++) {
		for(var j = 0; j < cols; j++) {
		
			//Find ASCII
			var asciiMin = 65;
			var asciiMax = 127;
			var asciiCode = Math.floor(Math.random() * (asciiMax - asciiMin) + asciiMin);
			var c = String.fromCharCode(asciiCode);

			//opacity
			var opacity = Math.random();

			//font variants
			var mod = j%typeArray.length;
			var font = typeArray[mod];

			//find position for modules 
			var posX = moduleWidth * j;
			var posY = moduleWidth * i;

			//create element
			var el = document.createElement("div");

			el.style.top = posY +"px"; 
			el.style.left = posX + "px";
			el.style.width = moduleWidth + "px";
			el.style.height = moduleHeight + "px";

			el.innerHTML = `
			<div style = "font-size:${moduleHeight * 2}px; opacity:${opacity}; font-family:${font}" class = "letter"> ${c} </div> 

			`
			el.className = "module";
			wrapper.appendChild(el);

		}
	}


	</script>
</body>
</html>
