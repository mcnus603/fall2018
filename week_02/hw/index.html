<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern</title>
	<style>
		#wrapper{
			width: 80vw;
			height: 80vh;
/*			background-color: pink;
*/			margin-top: 10vh;
			margin-left: 10vw;
		}

		.module{
			display: inline-block;
			margin-right:5px; 
		}

		h1{
			color: white;


		}
		body{
			background-color: black;
		}

	</style>

</head>
<body>

	<div id = "wrapper"></div>

	<script type="text/javascript">
	
//Homework

var wrapper = document.getElementById("wrapper");
var rows = 20;
var cols = 20;

var moduleWidth = wrapper.offsetWidth/cols;
var moduleHeight = wrapper.offsetHeight/rows; 

var typeArray = ["monospace", "Helvetica", "Times", "Georgia"];

	for(var i = 0; i < rows; i++) {
		for(var j = 0; j < cols; j++) {
			
			var asciiMin = 65;
			var asciiMax = 127;
			var asciiCode = Math.floor(Math.random() * (asciiMax - asciiMin) + asciiMin);

			var c = String.fromCharCode(asciiCode);
			var a = Math.random();
			var mod = j%typeArray.length;
			var font = typeArray[mod];

			var posX = moduleWidth * i;
			var posY = moduleWidth * j;

			

			var el = document.createElement("div");
			el.className = "aChar";
			el.innerHTML = `
			<h1 style = "font-size *2:${moduleHeight}px; opacity:${a};top:${posY}px; left:${posX}px; font-family:${font}"> ${c} </h1> 

			`
			el.className = "module";
			wrapper.appendChild(el);

		}
	}


	</script>
</body>
</html>
